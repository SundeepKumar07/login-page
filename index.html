<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page by Sundeep</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7ae84f8337.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Font awesome  -->
    <!-- font Awesome cheat Sheet -->
    <!-- https://tadabaseicons.s3.amazonaws.com/index.html -->
     <div class="container">
        <h1>Sign In</h1>
        <div class="box">
            <i class="fas fa-voicemail"></i>
            <input type="email" name="email" id="myemail" placeholder="Enter your email address">
        </div>
        <div class="box">
            <i class="fas fa-key"></i>
            <input type="password" name="password" id="mypassword" placeholder="Enter your password">
        </div>
        <button class="btm">Sign in</button>
     </div>
    
</body>
</html>
